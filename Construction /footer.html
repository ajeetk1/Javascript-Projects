<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Manrope:wght@400;600;700&family=Montserrat:wght@500;700&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Footer</title>
</head>
<body>
<div class="footer_block">
<div class="footer_block_text">
<hr class="block_line">
<div class="block-subheading">GET A FREE QUOTE</div>
<h1 class="block-heading">Ready to pull the trigger?</br>
    Get a quote today.</h1>
<button class="block_quote">GET A QUOTE</button>
</div>
</div>


<div class="footer">
<div class="first-logo">
<img src="Logo Resize Final.jpeg">
<p class="footer-text">Lorem ipsum dolor sit amet consectetur</br>adipiscing elit aliquam mauris sed ma</p>
<hr class="horizontal_column">

<div class="main heading">
    <i class="fas fa-envelope"></i>
    <div class="footer_column_text">SEND US AN EMAIL</div>
    <div class="footer-email">INFO@CARPENTERS.COM</div>
    </div>
<hr class="horizontal_column">

<div class="main heading">
<i class="fas fa-phone"></i>
<div class="footer_column_text">GIVE US A CALL</div>
<div class="footer-email">INFO@CARPENTERS.COM</div>
</div>
</div>
<hr class ="border line first">

<!--Footer Second Column-->
<div class="footer-pages">
<div class="second-column-heading">MAIN PAGES</div>
<hr class="footer-divider">
<ul class="footer-links">
<li class="footer-nav">HOME</li>
<li class="footer-nav">ABOUT</li>
<li class="footer-nav">PROJECTS</li>
<li class="footer-nav">CONTACT</li>
</ul>
</div>
<hr class ="border line second">
<!--Footer third column-->

<div class="social-media">
    <div class="social-media-text">FOLLOW OUR WORK</div>
    <hr class="footer-divider">
    <div class="social-media-icons">
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
    <i class="fab fa-pinterest-p"></i>
    </div>
</div>
</div>
<hr class="footer_bottom">
</body>
</html>
